<HTML lang="en" data-bs-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PENGGELEDAHAN SIANG</title>
        <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      rel="stylesheet"
    />
        <style type="text/css">
            #send_form {
                color: #fff;
                background: #4e4e4e;
                text-decoration: none;
                display: block;
                padding: 10px 25px;
                border-radius: .3rem;
                font-weight: 700;
                letter-spacing: .5px;
                font-size: 15px;
                float: right;
                margin-top: auto;
            }

        </style>

        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    
    <div class="container-sm">
           <body style="background-color:rgb(255, 255, 255);">
            <h1>PENGGELEDAHAN SIANG</h1>
            <form>
                
                <fieldset class="form-group border p-3">
               <div class="mb-3">
                    <label for="tanggal" class="form-label">Pilih Tanggal</label>
                    <input type="text" class="form-control" id="tanggal" name="tanggal" placeholder="klik unutk memilih tanggal">
                    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.id.min.js"></script>
                    <script>
                        $(document).ready(function(){
                        $('#tanggal').datepicker({
                            format: 'DD , dd MM yyyy',
                            language: 'id', 
                            autoclose: true
                        }); 
                        $('#tanggal').datepicker('setDate', new Date())                         
                        });
                    </script>
                </div>

                <div class="mb-3">
                    <label class="form-label">Dari Rupam</label>
                    <select class="form-control"name="namaBlok" id="namaBlok">
                        <option value=" ">Pilih Blok</option>
                        <option value="Wisma Anggrek">Wisma Anggrek</option>
                        <option value="Wisma Bugenvil">Wisma Bugenvil</option>
                        <option value="Wisma Cluadia">Wisma Cluadia</option>
                        <option value="Wisma Edelweis">Wisma Edelweis</option>
                        <option value="Wisma Flamboyan">Wisma Flamboyan</option>
                        <option value="Wisma Dahlia">Wisma Dahlia</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Kamar</label>
                    <input type="text" class="form-control" id="kamar" required="" placeholder="ex: Kamar 1 dan 2">
                </div>

                <div class="mb-3">
                    <label class="form-label">Jam Awal Penggelahan </label>
                    <input type="time" class="form-control" id="pukulAwal" required="" >
                </div>

                <div class="mb-3">
                    <label class="form-label">Jam Akhri Penggelahan </label>
                    <input type="time" class="form-control" id="pukulAkhir" required="" >
                </div>

                <div class="mb-3">
                    <label class="form-label">Tim Penggeledahan</label>
                    <textarea class="form-control" id="timPenggeldahan">Ka Rupam, Waka Rupam, Anggota Jaga dan Staf KPLP</textarea>  
                </div>  

                <div class="mb-3">
                    <label class="form-label">Sajam</label>
                    <input type="text" class="form-control" id="sajam" value="NIHIL">
                </div>

                <div class="mb-3">
                    <label class="form-label">HP</label>
                    <input type="text" class="form-control" id="hp" value="NIHIL">
                </div>

                <div class="mb-3">
                    <label class="form-label">Narkoba</label>
                    <input type="text" class="form-control" id="narkoba" value="NIHIL">
                </div>

                <div class="mb-3">
                    <label class="form-label">Hasil Razia Lainnya</label>
                    <textarea class="form-control" id="hasilRaziaLainnya" onclick="getKeterangan()">NIHIL</textarea>  
                </div>  

                <div class="mb-3">
                    <label class="form-label">Hasil Razia Lainnya</label>
                    <textarea class="form-control" id="saranTindakLanjut"></textarea> 
                    <script>
                        function getKeterangan() {
                        var inputNilai = document.getElementById("hasilRaziaLainnya").value;
                        if (inputNilai == "NIHIL" || inputNilai == "Nihil") {
                            document.getElementById("saranTindakLanjut").innerHTML = "A. Tidak ada barang bukti hasil razia/ sidak dan pemeriksaan instalasi listrik diinventarisir dan didata. %0AB. Tidak ada barang bukti hasil razia/ sidak dan pemeriksaan instalasi listrik diamankan / dimusnahkan.";
                        } else {
                            document.getElementById("saranTindakLanjut").innerHTML =  "A. Barang bukti hasil razia/ sidak dan pemeriksaan instalasi listrik diinventarisir dan didata. %0AB. Barang bukti hasil razia/ sidak dan pemeriksaan instalasi listrik diamankan / dimusnahkan.";
                        }
                        }
                    </script>
                </div>  

                <a class="send_form" id="send_form" href="javascript:void" type="submit" title="Send to Whatsapp"> <i class="fa fa-paper-plane"></i>  Kirim</a>

                </fieldset>
           

    
            </form>
            <br><br>
    </div>

    </body>
    
    </HTML>
