<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generator Laporan Atensi Pimpinan</title>

<style>
:root {
  --primary: #1e88e5;
  --primary-dark: #1565c0;
  --success: #2e7d32;
  --success-dark: #1b5e20;
}

* {
  box-sizing: border-box;
}

body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 12px;
}

.container {
  max-width: 900px;
  margin: auto;
  background: #fff;
  padding: 16px;
  border-radius: 10px;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 20px;
}

label {
  font-weight: 600;
  display: block;
  margin-top: 14px;
  font-size: 14px;
}

input,
textarea,
button {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  font-size: 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

textarea {
  min-height: 90px;
  resize: vertical;
}

button {
  margin-top: 18px;
  background: var(--primary);
  color: #fff;
  border: none;
  cursor: pointer;
  font-weight: 600;
}

button:active {
  transform: scale(0.98);
}

button:hover {
  background: var(--primary-dark);
}

.copy-btn {
  background: var(--success);
}

.copy-btn:hover {
  background: var(--success-dark);
}

.output textarea {
  min-height: 360px;
  white-space: pre-wrap;
}

/* BARIS JAM */
.row {
  display: flex;
  gap: 10px;
}

.row input {
  flex: 1;
}

/* ===== MODE HP ===== */
@media (max-width: 600px) {
  h2 {
    font-size: 18px;
  }

  .container {
    padding: 14px;
  }

  .row {
    flex-direction: column;
  }

  button {
    font-size: 15px;
    padding: 14px;
  }
}
</style>
</head>

<body>

<div class="container">
<h2>Form Laporan Atensi Pimpinan</h2>

<label>Hari</label>
<input type="text" id="hari">

<label>Tanggal</label>
<input type="text" id="tanggal">

<label>Jam Pelaksanaan</label>
<div class="row">
  <input type="text" id="jamAwal" placeholder="Jam Mulai (16.30)">
  <input type="text" id="jamAkhir" placeholder="Jam Selesai (16.45)">
</div>

<label>Blok / Wisma</label>
<input list="blokList" id="blok">
<datalist id="blokList">
  <option value="Wisma Anggrek">
  <option value="Wisma Bougenville">
  <option value="Wisma Claudia">
  <option value="Wisma Dahlia">
  <option value="Wisma Edelweis">
  <option value="Wisma Flamboyan">
</datalist>

<label>Kamar</label>
<input type="text" id="kamar" placeholder="Contoh: Kamar 1 dan 2">

<label>Anggota Penggeledahan</label>
<textarea id="anggota">1. Karupam
2. Anggota Jaga</textarea>

<label>Sajam</label>
<input type="text" id="sajam" value="NIHIL">

<label>HP</label>
<input type="text" id="hp" value="NIHIL">

<label>Narkotika</label>
<input type="text" id="narkoba" value="NIHIL">

<label>Elektronik</label>
<input type="text" id="elektronik" value="NIHIL">

<label>Lainnya</label>
<input type="text" id="lainnya" value="NIHIL">

<button onclick="generate()">ðŸ“„ Generate Laporan</button>

<div class="output">
  <label>Hasil Laporan</label>
  <textarea id="hasil"></textarea>
  <button class="copy-btn" onclick="copyText()">ðŸ“‹ Copy Laporan</button>
</div>
</div>

<script>
const hariArr = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
const bulanArr = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];

function initTanggal() {
  const d = new Date();
  document.getElementById("hari").value = hariArr[d.getDay()];
  document.getElementById("tanggal").value =
    String(d.getDate()).padStart(2,"0") + " " +
    bulanArr[d.getMonth()] + " " +
    d.getFullYear();
}

function generate() {
  const g = id => document.getElementById(id).value;

  const laporan = `LAPORAN ATENSI PIMPINAN

Kepada,
Yth.
1. Direktur Jenderal Pemasyarakatan
2. KAKANWIL DITJEN PAS Jawa Tengah

Dari :
Kepala Lapas Kelas IIB Batang

I. PERISTIWA/ KEJADIAN
Pelaksanaan razia/sidak ${g("blok")} ${g("kamar")} pada Lapas Kelas IIB Batang.

II. URAIAN/ PERISTIWA/ KEJADIAN
B. Pada hari ${g("hari")}, ${g("tanggal")} mulai pukul ${g("jamAwal")} s/d ${g("jamAkhir")} WIB.

D. Razia/penggeledahan diikuti :
${g("anggota")}

E. Hasil :
1. Sajam : ${g("sajam")}
2. Hp : ${g("hp")}
3. Narkoba : ${g("narkoba")}
4. Elektronik : ${g("elektronik")}
5. Lainnya : ${g("lainnya")}

${g("hari")}, ${g("tanggal")}
Kepala Lapas Batang`;

  document.getElementById("hasil").value = laporan;
}

function copyText() {
  const t = document.getElementById("hasil");
  t.select();
  document.execCommand("copy");
  alert("Laporan berhasil disalin âœ…");
}

initTanggal();
</script>

</body>
</html>
