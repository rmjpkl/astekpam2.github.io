<HTML lang="en" data-bs-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LAPORAN TROLLING BRANDGANG</title>
        <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      rel="stylesheet"
    />
        <style type="text/css">
            #send_form {
                color: #fff;
                background: #4e4e4e;
                text-decoration: none;
                display: inline-block;
                padding: 10px 25px;
                border-radius: .3rem;
                font-weight: 700;
                letter-spacing: .5px;
                font-size: 15px;
                float: right;
            }
        
            .radio-container {
            display: flex;
            justify-content: space-between;
            width: 310px; /* Sesuaikan lebar container sesuai kebutuhan */
            }

            input[type="radio"] {
            margin-right: 5px; /* Jarak antara radio button dan label */
            }
        </style>

        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    
    <div class="container-sm">
           <body style="background-color:rgb(255, 255, 255);">
            <h1>LAPORAN TROLLING BRANDGANG</h1>
            <form>
                
                <fieldset class="form-group border p-3">
               <div class="mb-3">
                               
                <div class="mb-3 ">
                    <label class="form-label">Petugas</label>
                    <input type="text" class="form-control" id="petugas" required="" value="Waka.Rupam">
                </div>

                <div class="mb-3 ">
                    <label class="form-label">Pilih Brandgang</label>
                    <div class="radio-container">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="brandgang" id="brandgangDalam" value="Brandgang Dalam">
                        <label class="form-check-label" for="brandgangDalam">
                            Brandgang Dalam
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="brandgang" id="brandgangLuar" value="Brandgang Luar">
                        <label class="form-check-label" for="brandgangLuar">
                            Brandgang Luar
                        </label>
                    </div>
                </div>
                </div>

    
                <div class="mb-3 ">
                    <label class="form-label">Pantauan</label>
                    <div class="radio-container">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pos" value="POS I">
                        <label class="form-check-label" for="pos">
                            POS I
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pos" value="POS II">
                        <label class="form-check-label" for="pos">
                            POS II
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pos" value="POS III">
                        <label class="form-check-label" for="pos">
                            POS III
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pos" value="POS IV">
                        <label class="form-check-label" for="pos">
                            POS IV
                        </label>
                    </div>
                </div>
                </div>


                <a class="send_form" id="send_form" href="javascript:void" type="submit" title="Send to Whatsapp"> <i class="fa fa-paper-plane"></i>  Kirim</a>
                </fieldset>
           
    
 
            </form>
            <br><br>
    </div>
    
    <script type="text/javascript">
        //<![CDATA[
        $(document).on('click', '.send_form', function () {
            var input_blanter = document.getElementById('petugas');
            /* Whatsapp Settings */
            var walink = 'https://web.whatsapp.com/send',
                phone = '',
                walink2 = 'Halo saya ingin Memesan ',
                text_yes = 'Terkirim.',
                text_no = 'Isi semua Formulir lalu klik Send.';
    
            /* Smartphone Support */
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                var walink = 'whatsapp://send';
            }
    
            if ("" != input_blanter.value) {
    
                /* Call Input Form */
                var input_petugas=$("#petugas").val(),
                input_brandgang=document.querySelector('input[name="brandgang"]:checked').value,
                input_pos=document.querySelector('input[name="pos"]:checked').value  ;
    
    /* Cek kemudian print di url whatsapp api */
    
                /* Final Whatsapp URL */
                var blanter_whatsapp = walink + '?phone=' + phone + '&text=' + '%0A%0A' +
                    'Izin melaporakan, ' + '%0A' +
                    input_petugas  + '%0A' +
                    'melaksanakan trolling ' + input_brandgang  + '%0A'+
                    'Pantuan dari '+ input_pos +' dalam keadaan aman dan lengkap. ' + '%0A';
    
                /* Whatsapp Window Open */
                window.open(blanter_whatsapp, '_blank');
                document.getElementById("text-info").innerHTML = '<span class="yes">' + text_yes + '</span>';
            } else {
                document.getElementById("text-info").innerHTML = '<span class="no">' + text_no + '</span>';
            }
        });
    //]]>
    </script>
    
    </body>
    
    </HTML>
